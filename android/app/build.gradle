plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.iot_project" // Remplacez par le namespace correct si nécessaire
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.iot_project" // Remplacez par l'ID correct du package
        minSdkVersion 23 // Augmenté à 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Changez pour une configuration de signature de production avant publication
        }
    }
}

flutter {
    source = "../.."
}

// Appliquez le plugin Google Services
apply plugin: 'com.google.gms.google-services'
